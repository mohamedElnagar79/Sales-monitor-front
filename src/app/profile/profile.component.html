<div class="mt-5 px-5">
  <div class="row w-100">
    <div class="col-3">
      <ul class="nav flex-column nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#home">
            <fa-icon [icon]="faUser"></fa-icon>
            Profile</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#profile">
            <fa-icon [icon]="faLock"></fa-icon> Security</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#messages">
            <fa-icon [icon]="faGear"></fa-icon> Manage Access
          </a>
        </li>
      </ul>
    </div>
    <div class="col-9">
      <div class="tab-content">
        <div class="tab-pane active" id="home">update profile</div>
        <div class="tab-pane" id="profile">
          <h5>change password</h5>
          <form>
            <div class="form-group mt-3">
              <label for="oldPassword">Old Password</label>
              <input
                type="password"
                id="oldPassword"
                class="form-control"
                placeholder="Enter old password"
                required
                name="oldPassword"
                autocomplete="off"
                standalone="true"
              />
            </div>
            <div class="form-group mt-3">
              <label for="newPassword">New Password</label>
              <input
                type="password"
                id="newPassword"
                class="form-control"
                placeholder="Enter old password"
                required
                name="newPassword"
                autocomplete="off"
                standalone="true"
              />
            </div>
            <div class="form-group mt-3">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                placeholder="Enter confirm Password"
                required
                name="confirmPassword"
                autocomplete="off"
                standalone="true"
              />
            </div>

            <button type="submit" class="btn btn-primary mt-3">Confirm</button>
          </form>
        </div>
        <div class="tab-pane" id="messages">manage access</div>
      </div>
    </div>
  </div>
</div>
